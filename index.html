<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sourced &amp; Styled Interiors, shopping-list-first interior design with product placement plans and visual layouts.">

    <nav class="nav">
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#packages">Design packages</a>
      <a href="#portfolio">My designs</a>
      <a href="https://abbyscott22.getform.com/0v28v">Start a Project</a>
    </nav>
  </header>

  <main>
    <section class="hero-cover" id="about">

        <img src="assets/cover-photo-2.png" alt="Sourced and Styled Interiors cover page">
      </figure>
    </section>

    <section class="portfolio-slider" id="portfolio">
      <div class="slider-shell">
        <div class="slider-track" data-design-track>
          <figure class="pdf-page design-slide">
            <img src="assets/portfolio-page-3.png" alt="Nursery design portfolio page">
          </figure>
          <figure class="pdf-page design-slide">
            <img src="assets/portfolio-page-4.png" alt="Playroom design portfolio page">

          <figure class="pdf-page design-slide">

            <img src="remodels.png" alt="Remodels design portfolio page">
          </figure>
        </div>
      </div>
      <div class="slider-dots" aria-hidden="true">
        <span class="dot is-active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>

    <section class="pillars section-band" id="services">
      <figure class="services-image">
        <img src="overview.png" alt="Services overview">
      </figure>
      <figure class="services-image">
        <img src="PG3.png" alt="Services details">
      </figure>
      <div class="services-cta">
        <a class="button primary" href="https://abbyscott22.getform.com/0v28v">Start a Project</a>
      </div>
    </section>

    <section class="pricing-packages section-band" id="packages">
      <figure class="pricing-image">
        <img src="pricing.png" alt="Design packages pricing overview">
      </figure>
    </section>

  </main>

  <footer class="footer">
    <div class="footer-brand">
      <div>
        <div class="brand-name">Sourced &amp; Styled Interiors</div>
        <div class="brand-tag">Abigail Scott</div>
      </div>
    </div>
    <div class="footer-links">
      <span>Contact info:</span>
      <a href="mailto:abbyscott_22@icloud.com">
